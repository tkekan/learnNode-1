<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src='data.json'> </script>
        <script src="js/highcharts.js"></script>
        <script src="js/exporting.js"></script>
        <script type="text/javascript">

        var chartObject = {
          "chart": {
            "type": "column"
          },
          "title": {
            "text": "Build Progress"
          },
          "xAxis": {
            "categories": [
              "/usr/bin/csh /.sim/bin/ps_monitor /bsmlogs/ps_monitor.data",
              "/usr/ucb/ps -awwxu",
              "fsflush",
              "sched",
              "/etc/init -",
              "pageout",
              "/usr/sbin/rpcbind",
              "/usr/sbin/keyserv",
              "/usr/sbin/kerbd",
              "/usr/sbin/inetd -s",
              "/usr/lib/nfs/statd",
              "/usr/lib/nfs/lockd",
              "/usr/lib/autofs/automountd",
              "/usr/sbin/syslogd",
              "/usr/sbin/cron",
              "/usr/sbin/nscd",
              "/usr/lib/lpsched",
              "lpNet",
              "sendmail",
              "lpNet",
              "/usr/lib/utmpd",
              "/usr/sbin/vold",
              "/usr/local/sbin/sshd",
              "/usr/local/bin/xntpd",
              "/usr/lib/saf/sac -t 300",
              "/usr/bin/login",
              "/usr/lib/saf/listen tcp",
              "/usr/lib/saf/ttymon"
            ],
            labels: {
                            rotation: -70,
                            align: 'right',
                            style: {
                                fontSize: '11px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
          },
          "yAxis": {
            "title": {
              "text": "seconds"
            }
          },
          "series": [
            {
              "name": "Boot Time",
              "data": [
                0.8,
                1.7,
                0,
                0,
                0.2,
                0,
                0.9,
                0.5,
                1.1,
                1.1,
                1,
                0.9,
                1.2,
                1.1,
                0.7,
                1.3,
                0.8,
                0.9,
                1.2,
                1,
                0.5,
                1.5,
                0.9,
                1.3,
                1,
                1.2,
                0.9,
                1.1
              ]
            }
          ]
        };
        $(function () {
                $('#container').highcharts(chartObject);
            });
            

        </script>
    </head>
    <body>


<div id="container" style="max-width: 800px; height: 600px; margin: 0 auto"></div>

    </body>
</html>
